<ion-header>
  <ion-toolbar>
    <ion-title>Alumno: </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-lg="12">
      <ion-item  class="space">
        <!--Creamos un item que une label e input-->
        <ion-label position="floating">
          <!--Cambia posición a flotante al hacer focus en Input-->
          Número de control
        </ion-label>
        <ion-input [(ngModel)]="student.controlnumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input [(ngModel)]="student.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Edad
        </ion-label>
        <ion-input [(ngModel)]="student.age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Curp
        </ion-label>
        <ion-input [(ngModel)]="student.curp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Carrera
        </ion-label>
        <ion-input [(ngModel)]="student.career"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input [(ngModel)]="student.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Nip
        </ion-label>
        <ion-input [(ngModel)]="student.nip"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="btnContainer" *ngIf="uboCambioEnInfo()">
      <ion-col size-lg="1"><ion-button>Guardar</ion-button></ion-col>
      <ion-col size-lg="1"><ion-button color="danger">Cancelar</ion-button></ion-col>
  </ion-row>
  
</ion-content>
