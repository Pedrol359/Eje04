<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <form [formGroup]="myForm"  (ngSubmit)="submitForm()" (keyup.enter)="submitForm()" (keypress.enter)="submitForm()" novalidate>
      
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['email']">
              <div class="errormessage" *ngIf="(myForm.get('email').dirty || myForm.get('email').touched)
              && myForm.get('email').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['password']">
              <div class="errormessage" *ngIf="(myForm.get('password').dirty || myForm.get('password').touched)
              && myForm.get('password').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Iniciar Sesión</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-grid>
</ion-content>
