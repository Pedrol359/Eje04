<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div id="container"> -->
    <ion-row>
      <ion-col>
        <ion-list>

            <ion-item-sliding side="end" *ngFor="let item of students; let i = index" (click)="goToInfoUser(i)">
              <ion-item-options side="start" (ionSwipe) = "removeStudent(i)"  >
                <ion-item-option color="danger">
                  Deleted
                  <ion-icon slot="start" name="archive"></ion-icon>
                </ion-item-option>
                
              </ion-item-options>
    
              <ion-item>
                <ion-label>
                  {{item.name}} {{item.controlnumber}}
                </ion-label>
              </ion-item>
            </ion-item-sliding>
 
        </ion-list>
      </ion-col>
    </ion-row>
  <!-- </div> -->
</ion-content>
