<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="outline" (click)="logOut()">
      Log out        
      <!-- <ion-icon slot="end" name="create"></ion-icon> -->
      <ion-icon name="log-out-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>
      Lista de alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
      <ion-col>
        <ion-list>
            <ion-item-sliding side="end" *ngFor="let item of students; let i = index" >
              <ion-item-options side="start" (ionSwipe) = "removeStudent(i)">
                <ion-item-option color="danger">
                  Eliminar
                  <ion-icon slot="start" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              <ion-item-options side="end" (ionSwipe) = "updateStudent(i)">
                <ion-item-option color="primary">
                  Editar
                  <ion-icon slot="start" name="create-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              <ion-item (click)="goToInfoUser(i)">
                <ion-label>
                  {{item.name}} {{item.controlnumber}}
                </ion-label>
              </ion-item>
            </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>

</ion-content>
